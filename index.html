<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>David's & Panos's Book List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-items">
        <img src={{image_url}} class='coverImg'>
      <div class ="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
          <p class="detail-button"><a href="/books/{{book_id}}">view details</a><p></p>
        </div>
    </li>
  </script>
  <script type="text/x-handlebars-template" id="book-detail-template">
    <div class="book-container" data-bookid={{book_id}}>
      <h3>{{title}}</h3>
      <p>{{author}}</p>
      <p>{{isbn}}</p>
      <img src={{image_url}}>
      <p>{{description}}</p>
    </div>
  </script>
</head>
<body>
<body>
  <header>
    <h1>Books App</h1>
    <link rel='hamburger menu' class='icon-home3'></link>
    <a href='/books/new'>New</a>
  </header>
  <div class="backsplash">
    <h1>my books</h1>
  
    <section id="book-view">

    </section>
    <section id="about-view">
      <title>About Us</title>
<table><tr><td id='david-name' class='about-us-names'>David Stoll</td><td id='panos-name' class='about-us-names'>Panos Kumasaka</td></tr>
<section id='about-us-contents'><tr><td>Descritpion goes here</td><td>Anothe rone goes here</td></tr>
<tr><td><a href='https://github.com/dahby'id='github-david'class='icon-github'></a></td><td><a href='https://github.com/spinaltaper'id='github-panos'class='icon-github'></a></td></tr></table></section>
    </section>
    <section id="detail-view">
    </section>
    <section id="form-view">
      <p>add a new book</p>
      <form id="create-form">
        <input type='text' id="book-title" placeholder='title'>
        <input type="text" id="book-author" placeholder='author'>
        <input type='text' id="isbn" placeholder='isbn'>
        <input type='text' id="image_url" placeholder='image url'>
        <input type='text' id="description" placeholder='description...'>
        <button type='submit'>submit</button>
      </form>
    </section>
  </div>
  <footer>
    <table><tr>
      <td><a id='twitter'class='icon-twitter3'></div></td>
      <td><a id='github'class='icon-github'></div></td>
    </tr></table>
    </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/error-view.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/routes.js"></script>
</body>
</html>
