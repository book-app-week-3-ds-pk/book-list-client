<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>David's & Panos's Book List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-items" data-bookid={{book_id}}>
        <img src={{image_url}} class='coverImg'>
      <div class ="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
        </div>
    </li>
  </script>
  <script type="text/x-handlebars-template" id='detail-template-view'>
 <h1 id='book-title'>{{title}}</h1>
 <h2 id='author'>{{author}}</h2>
 <h2>isbn {{isbn}}</h2>
    <img src={{image_url}} class='cover-image'>
    <p id='#description'></p> read more
  </script>
</head>
<body>
  <header>
    <h1>Books App</h1>
    <link rel='hamburger menu' class='icon-home3'></link> 
  </header>
  <div class="backsplash">
    <h1>my books</h1>
  
    <section id="book-view">

    </section>
    <section id="about-view">

    </section>
    <section id="detail-view">

    </section>
    <section id="form-view">
<p>add a new book</p>
<input type='text'placeholder='title'>
<input type="text"placeholder='author'>
<input type='text'placeholder='isbn'>
<input type='text'placeholder='image url'>
<input type='text'placeholder='description...' id='input-description'>
<button type='button'>submit</button>
    </section>
  </div>
  <footer>
      <p>logos go here</p>
    </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/error-view.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/routes.js"></script>


</body>
</html>
