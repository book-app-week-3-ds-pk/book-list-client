<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>David's & Panos's Book List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-items" data-bookid={{book_id}}>
        <img src={{image_url}} class='coverImg'>
      <div class ="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
        </div>
    </li>
  </script>
</head>
<body>
  <header>
    <h1>Books App</h1>
  </header>
  <div class="backsplash">
    <h1>my books</h1>
  
    <section id="book-view">

    </section>
    <section id="about-view">

    </section>
    <section id="detail-view">

    </section>
    <section id="form-view">
      
    </section>
    <footer>
      <p>logos go here</p>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/error-view.js"></script>
  <script src="scripts/views/book-view.js"></script>



</body>
</html>
